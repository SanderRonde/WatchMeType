<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="css/material-font.css" />
		<link rel="stylesheet" href="css/index.css" />
		<title>WatchMeType</title>
	</head>
	<body>
		<div id="pointerDot"></div>
		<div id="pointerSpotted">
			<svg fill="#FFFFFF" height="48" viewbox="0 0 24 24" width="48" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
				<defs>
					<path d="M0 0h24v24H0V0z" id="a"/>
				</defs>
				<clippath id="b">
					<use overflow="visible" xlink:href="#a"/>
				</clippath>
				<path clip-path="url(#b)" d="M9 11.24V7.5C9 6.12 10.12 5 11.5 5S14 6.12 14 7.5v3.74c1.21-.81 2-2.18 2-3.74C16 5.01 13.99 3 11.5 3S7 5.01 7 7.5c0 1.56.79 2.93 2 3.74zm9.84 4.63l-4.54-2.26c-.17-.07-.35-.11-.54-.11H13v-6c0-.83-.67-1.5-1.5-1.5S10 6.67 10 7.5v10.74l-3.43-.72c-.08-.01-.15-.03-.24-.03-.31 0-.59.13-.79.33l-.79.8 4.94 4.94c.27.27.65.44 1.06.44h6.79c.75 0 1.33-.55 1.44-1.28l.75-5.27c.01-.07.02-.14.02-.2 0-.62-.38-1.16-.91-1.38z"/>
			</svg>
		</div>
		<div id="spinnerOverlay">
			<div class="horizontalCenterer">
				<div class="verticalCenterer">
					<div class="centered">
						<div id="spinnerCircle">
							<div id="loadingSpinner" class="spinner is-active" data-options="multicolor large"
								role="progressbar" aria-valuetext="Loadingâ€¦"></div>
						</div>
						<div id="loadingText">Loading...</div>
					</div>
				</div>
			</div>
		</div>
		<div id="mainContainer"></div>
		<div id="chooseSymbolOverlay"></div>
		<div id="tutorial">
			<div class="horizontalCenterer">
				<div class="verticalCenterer">
					<div id="tutorialCarrousel">
						<div id="tutorialContentCutter">
							<div id="closeTutorialButton">CLOSE</div>
							<div id="tutorialContents">
								<div class="tutorialSlide"></div>
								<div class="tutorialSlide"></div>
								<div class="tutorialSlide"></div>
								<div class="tutorialSlide"></div>
								<div class="tutorialSlide"></div>
								<div class="tutorialSlide"></div>
							</div>
						</div>
						<div id="tutorialButtons">
							<div class="tutorialButton active" data-index="0"></div>
							<div class="tutorialButton" data-index="1"></div>
							<div class="tutorialButton" data-index="2"></div>
							<div class="tutorialButton" data-index="3"></div>
							<div class="tutorialButton" data-index="4"></div>
							<div class="tutorialButton" data-index="5"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="bundle/bundle.js"></script>
	</body>
</html>
